<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <input
    type="text"
    name="firstName"
    id="firstName"
    required
    [(ngModel)]="firstName"
    #firstNameModel="ngModel"
    placeholder="first name"
  />
  <span *ngIf="firstNameModel.invalid" class="error">First Name is required</span>

  <br>
  <br>
  <input
    type="text"
    name="lastName"
    id="lastName"
    required
    [(ngModel)]="lastName"
    #lastNameModel="ngModel"
    placeholder="Last name"
  />
  <br>
  <br>
  <input
    type="text"
    name="jobTitle"
    id="jobTitle"
    required
    [(ngModel)]="jobTitle"
    placeholder="Job Title"
  />
  <br>
  <br>
  <input
    type="email"
    name="email"
    id="email"
    required
    [(ngModel)]="email"
    #emailModel="ngModel"
    placeholder="Email"
  />
  <br>
  <br>
  <input
    type="tel"
    name="telephone"
    id="telephone"
    required
    [(ngModel)]="telephone"
    #telephoneModel="ngModel"
    placeholder="Telephone"
  />

  <br>
  <br>
  <input
    type="url"
    name="webAddress"
    id="webAddress"
    required
    [(ngModel)]="webAddress"
    #webAddressModel="ngModel"
    placeholder="Web Address"
  />

  <br>
  <br>

  <select name="country" id="country" required [(ngModel)]="country" (change)="checkCountry(country)" #countryModel="ngModel">
    <option value="">Select Country</option>
    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
  </select>
  
  <br>
  <br>

  <select name="state" id="state" required [(ngModel)]="state" [disabled]="!isAustralian" #stateModel="ngModel">
    <option value="">Select State</option>
    <option *ngFor="let state of australianStates" [value]="state">{{ state }}</option>
  </select>

  <br>
  <br>

  <button type="submit">Submit</button>
</form>
